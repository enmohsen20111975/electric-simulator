<!-- right-panel.html - Settings and Measurements -->
<div class="right-panel">
    <div class="panel-section">
        <h3><i class="fas fa-cog"></i> Component Settings</h3>
        <div id="propPanel" class="panel-content">
            <p class="hint">Select a component to view properties</p>
        </div>
    </div>
    <div class="panel-section">
        <h3><i class="fas fa-tachometer-alt"></i> Measurements</h3>
        <div id="monitorPanel" class="panel-content">
            <div id="measurements" class="measurements-content">
                <div class="measurement-item">
                    <span class="label">Voltage:</span>
                    <span id="voltageDisplay" class="value">--</span>
                </div>
                <div class="measurement-item">
                    <span class="label">Current:</span>
                    <span id="currentDisplay" class="value">--</span>
                </div>
                <div class="measurement-item">
                    <span class="label">Power:</span>
                    <span id="powerDisplay" class="value">--</span>
                </div>
            </div>
        </div>
    </div>
</div>
